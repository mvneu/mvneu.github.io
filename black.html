    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .thumbnail img {
            width: 350px;
            height: 180px;
        }

        .carousel-inner .item img {
            width: 100%; 
            height: 400px; 
            object-fit: cover; 
        }

        .modal-dialog {
            max-width: 80%;
        }

        .modal-body img {
            width: 100%;
            height: auto;
        }
        .modal-header {
            color: #000000; 
        }
        #slider {
            max-width: 900px; 
            margin: 0 auto;
        }
        body {
            background-image: url('pic/b10.png'); 
            background-size: cover; 
            background-repeat: no-repeat;  
            background-position: center center; 
            color: #ffffff; 
            font-family: Arial, sans-serif; 
        }
        footer{
            color: #000000; 
        }
    </style>
</head>
